<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <div class="sidebar-header">ToDo List</div>
        <div class="opened-tab">
            <div class="opened-tab-content">
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-form">
                <div class="form-box">
                    <form class="input-form" action="#">
                        <input type="text" class="inputFIeld" id="title" placeholder="Title" maxlength="40">
                        <input type="text" class="inputFIeld" id="description" placeholder="Description" maxlength="40">
                        <input type="date" class="inputFIeld" name="dueDate" id="dueDate">
                        <button id="clear-btn">Clear form</button>
                        <button id="submit-btn" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-grid">
                <div class="added-task">
                    <div class="task-information">
                        <input type="checkbox" class="task-checkbox">
                        <div class="task-inf">
                            <h3 class="task-title">Task Title</h3>
                            <p class="task-description">Task description</p>
                            <p class="task-dueDate">9/18/2023</p>
                        </div>
                    </div>
                    <button class="remove-btn" data-index='${index}'>Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/dist/main.js"></script>
</body>

</html>
