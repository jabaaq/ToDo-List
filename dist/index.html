<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <div class="sidebar-header">ToDo List</div>
        <div class="opened-tab">
            <div class="opened-tab-content">
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-buttons">
                <button class="home-btn">Home</button>
                <button class="today-btn">Today</button>
                <button class="upcoming-btn">Upcoming</button>
            </div>
        </div>
        <div class="main-content">
            <div class="page-grid">
                <!-- <div class="added-task">
                    <div class="task-information">
                        <p>Hi</p>
                        <p>I'am a task!</p>
                    </div>
                </div>
                <div class="added-task">
                    <div class="task-information">
                        <p>Hi</p>
                        <p>I'am a task!</p>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="modal-container hide">
            <div class="modal-box">
                <form class="input-form" action="#">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="description" placeholder="Description">
                    <input type="date" name="dueDate" id="dueDate">
                    <button id="close-btn">Cancel</button>
                    <button id="submit-btn" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/dist/main.js"></script>
</body>

</html>
